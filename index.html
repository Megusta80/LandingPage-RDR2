<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="imagens/256x256.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
        <title>Red Dead Redemption 2</title>
    </head>
    <body>
    
    <img class="fundo" src="imagens/bakcground.jpg">

        <div class="preto"></div> 
        <div class="trac1"></div>
        <div class="trac2"></div>
        <div class="trac3"></div>
        <div class="trac4"></div>
        <div class="trac5"></div>
        
        <img class="redead" src="imagens/Red_Dead_Redemption_2_Logo.png" alt="Red Dead Redemption 2">
        
        <div class="content">
            <div class="slides">
                <input type="radio" name="slide" id="perso1">
                <input type="radio" name="slide" id="perso2">
                <input type="radio" name="slide" id="perso3">
                <input type="radio" name="slide" id="perso4">
                <input type="radio" name="slide" id="perso5">
            </div>

            <img id="icone" src="Busto/ARTHUR.png">
            <img id="icone2" src="CARTAS/ARTHUR.png">
            
            <div class="navigation">
                <ul class="list">

                <li onclick="mudafoto('Busto/arthur.png') " onmousedown="mudacarta('CARTAS/ARTHUR.png')"><label class="bar" for="perso1"><img src="Personagens/ARTHUR.png"><h3>Arthur Morgan</h3></label></li>

                <li onclick="mudafoto('Busto/Dutch_van_der_Linde.png')" onmousedown="mudacarta('CARTAS/DUTCH.png')">
                <label class="bar" for="perso2"><img src="Personagens/dutch.png"><h3>Dutch van der Linde</h3></label></li>

                <li onclick="mudafoto('Busto/CHARLES-SMITH.png')"  onmousedown="mudacarta('CARTAS/CHARLES.png')">
                <label class="bar" for="perso3"><img src="Personagens/charles.png"><h3>Charles Smith</h3></label></li>
                
                <li onclick="mudafoto('Busto/SADIE ADLER.png')"  onmousedown="mudacarta('CARTAS/SADIE.png')"><label class="bar" for="perso4"><img src="Personagens/sadie.png"><h3>Sadier Adler</h3></label></li>
            
                <li onclick="mudafoto('Busto/John_Marston.png')" onmousedown="mudacarta('CARTAS/JOHN.png')"><label class="bar" for="perso5"><img src="Personagens/john.png"><h3>John Marston</h3></label></li>

                </ul>
            </div>
        </div>

        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Videos</a>
            <a href="#">Personagens</a>
            <a href="#">Screens</a>
        </nav>

        <a href="https://www.rockstargames.com/br/" target="blank"><img class="rock" src="imagens/rock.png"></a>
    
    </body>
